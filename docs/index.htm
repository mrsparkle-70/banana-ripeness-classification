<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Ripeness Dashboard</title>
    <link rel="icon" href="apple-icon.png">
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #2d6a4f;
            text-align: center;
        }
        #status, #prediction-result {
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
        }
        #selected-image {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
        }
        .history, .status-section {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #2d6a4f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Ripeness Dashboard</h1>
        <div class="status-section">
            <div id="status">Loading model...</div>
            <div class="loading" id="loading-spinner"></div>
        </div>
        <img id="selected-image" src="apple.jpg" width="224" height="224" alt="Selected Image" hidden>
        <h1 id="prediction-result"></h1>
        <input type="file" id="image-selector" accept="image/*;capture=camera">

        <!-- <div class="history">
            <h2>Previous Analyses</h2>
            <ul id="history-list">
                 Past results will be dynamically added here 
            </ul>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
